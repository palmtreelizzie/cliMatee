      var waysToRecycle = ["compost food scraps", "switch to reusable containers"  
              "lower plastic use", "bring your own grocery bags", "eat leftovers sometimes", "turn off appliances when not in use"]; 

      function random(mn, mx) {  
          return Math.random() * (mx - mn) + mn;  
      }  
      function generate() { 
          generator.innerHTML = waysToRecycle[Math.floor(random(1, 7))-1];
